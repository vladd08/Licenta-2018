<div class="row login-container">
  <div class="col-md-4 col-md-offset-4">
    <div class="frame">
      <h1>SMART OFFICE</h1>
      <form (ngSubmit)="onSubmit(login)" #login="ngForm">
        <div class="form-group">
          <label for="emailinput">Username</label>
          <input type="text" class="form-control" id="username" ngModel
                 name="username" placeholder="Enter username" required #username="ngModel">
          <span class="help-block" *ngIf="!username.valid && username.touched">Please enter an username.</span>
        </div>
        <div class="form-group">
          <label for="passwordinput">Password</label>
          <input type="password" class="form-control" id="passowrd" ngModel
                 name="password" placeholder="Password" required #password="ngModel">
          <span class="help-block" *ngIf="!password.valid && password.touched">Please enter a password.</span>
        </div>
        <button [disabled]="!login.valid" type="submit" class="btn btn-primary">Login</button>
      </form>
      <hr>
      <small id="accounthelp" class="text-muted">
        *If you do not have an account, please speak to your office administrator.
      </small>
    </div>
  </div>
</div>
